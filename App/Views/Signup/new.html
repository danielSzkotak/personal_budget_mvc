{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block footer %}

    <script src="/js/hideShowPassword.min"></script>

    <script>
        $.validator.addMethod('validPassword',
            function(value, element, param){
                if (value != '') {
                    if (value.match(/.*[a-z]+.*/i) == null) {
                        return false;
                    }
                    if (value.match(/.*\d+.*/) == null) {
                        return false;
                    }
                }
                return true;
            },
            'Must contain at least one letter and one number'

        );

        $(document).ready(function(){
            $('#formSignup').validate({
                rules: {
                    name: 'required', 
                    email: {
                        required: true,
                        email: true,
                        remote: '/account/validate-email'
                    },
                    password: {
                        required: true,
                        minlength: 6,
                        validPassword: true
                    }
                },
                messages: {
                    email: {
                        remote: 'email already taken'
                    }
                }
            });           
        });
    </script>
{% endblock %}

{% block body %}

<h1>Sign up</h1>

{% if user.errors is not empty %}
<p>Errors:</p>
<ul>
    {% for error in user.errors %}
        <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post" action="/signup/create" id="formSignup">
    <div>
        <input type="text" id="inputName" name="name" placeholder="Name" value="{{ user.name }}"  required autofocus />
    </div>
    <div>
        <input type="email" id="inputEmail" name="email" placeholder="Email" value="{{ user.email }}" required/>
    </div>
    <div>
        <input type="password" id="inputPassword" name="password" placeholder="Password" required/>
    </div>
    
    <button type="submit">Sign up</button>
</form>

{% endblock %}
